<div mat-dialog-title>
  <h1>Employee Information Form</h1>
</div>

<form [formGroup]="employeeForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="dialog-container-content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput placeholder="Ex. John" formControlName="firstName" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput placeholder="Ex. Doe" formControlName="lastName" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Ex. johndoe@gmail.com"
          formControlName="email"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Date of birth</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          placeholder="Ex. 12/31/2024"
          formControlName="dob"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-label><b>Gender</b></mat-label>
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Education</mat-label>
        <mat-select formControlName="education">
          <mat-option *ngFor="let education of educations" [value]="education">
            {{ education }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Company</mat-label>
        <input matInput placeholder="Ex. Google" formControlName="company" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Experiences</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ex. 1"
          min="0"
          max="10"
          formControlName="experiences"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Package</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ex. 1"
          min="1"
          max="200"
          formControlName="packages"
        />
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions class="dialog-container-action">
    <button mat-stroked-button [mat-dialog-close]="false" color="warn">
      Cancel
    </button>
    <div *ngIf="employeeData; then update; else save"></div>
    <ng-template #save>
      <button mat-raised-button type="submit" color="primary">Save</button>
    </ng-template>
    <ng-template #update>
      <button mat-raised-button type="submit" color="accent">Update</button>
    </ng-template>
  </div>
</form>
